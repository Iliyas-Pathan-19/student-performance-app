<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎓 Student Grade Predictor</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🎓 Student Grade Predictor</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <label>Upload Dataset (CSV):</label>
      <input type="file" name="dataset" required>
      <label>Target Column (grade/performance):</label>
      <input type="text" name="target" placeholder="Enter target column" required>
      <button type="submit">🚀 Train Model</button>
    </form>

    <div id="result"></div>

    <h2>🧍 Predict for New Student</h2>
    <input type="number" id="age" placeholder="Age">
    <input type="number" id="study" placeholder="Hours Studied">
    <input type="number" id="sleep" placeholder="Sleep Hours">
    <button onclick="predictGrade()">Predict</button>

    <p id="prediction"></p>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
