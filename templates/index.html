<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Performance Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">

    <form id="predictionForm">

      <input type="number" id="sleepHours" placeholder="Sleep Hours" required>
      <input type="number" id="previousMarks" placeholder="Previous Marks" required>

    <div id="result"></div>
  </div>
