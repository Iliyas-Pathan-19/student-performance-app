<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Performance Predictor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>ðŸ“Š Student Performance Predictor</h1>
    <form id="predictForm">
      <input type="number" name="StudyHours" placeholder="Study Hours" required>
      <input type="number" name="SleepHours" placeholder="Sleep Hours" required>
      <input type="number" name="PreviousMarks" placeholder="Previous Marks" required>
      <input type="number" name="PapersPrepared" placeholder="Papers Prepared" required>
      <input type="number" name="Age" placeholder="Age" required>
      <select name="Sex" required>
        <option value="" disabled selected>Sex</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select>
      <button type="submit">Predict Grade</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
